<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">July, 20th 2024</div>
        </div>
        <div class="time">1:45:20 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">July, 20th 2024</div>
        </div>
        <div class="time">1:45:20 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kristi Boverhuis</strong> and is open
      sourced on
      <a href="https://github.com/kboverhuis/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
